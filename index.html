<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema en Mantenimiento</title>
    <style>
        /* Reset y configuraciÃ³n base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
            touch-action: pan-y;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }
        
        /* Contenedor principal */
        .maintenance-container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        /* Efecto de partÃ­culas */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
        
        /* Icono de mantenimiento */
        .maintenance-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        /* TÃ­tulos y textos */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 25px;
            opacity: 0.9;
        }
        
        /* Barra de progreso */
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 10px;
            background: linear-gradient(to right, #00b4db, #0083b0);
            width: 65%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        /* InformaciÃ³n de contacto */
        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        /* Indicador de deslizar para actualizar */
        .pull-to-refresh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .pull-to-refresh.active {
            transform: translateY(0);
        }
        
        .refresh-icon {
            font-size: 24px;
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* Contador regresivo */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
        }
        
        .countdown-value {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Responsividad */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .maintenance-container {
                padding: 30px 20px;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 60px;
                padding: 10px;
            }
            
            .countdown-value {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.7rem;
            }
            
            .maintenance-icon {
                font-size: 60px;
            }
            
            .contact-info {
                flex-direction: column;
                align-items: center;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="pull-to-refresh" id="pullToRefresh">
        <div class="refresh-icon">â†»</div>
        <span>Suelta para actualizar</span>
    </div>
    
    <div class="maintenance-container">
        <div class="particles" id="particles"></div>
        
        <div class="maintenance-icon">ðŸ”§</div>
        <h1>Sitio en Mantenimiento</h1>
        <p>Estamos realizando mejoras para ofrecerte una mejor experiencia. Por favor, vuelve pronto.</p>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">DÃ­as</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Horas</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutos</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Segundos</div>
            </div>
        </div>
        
        <div class="contact-info">
            <div class="contact-item">
                <span>ðŸ“§</span>
                <span>soporte@empresa.com</span>
            </div>
            <div class="contact-item">
                <span>ðŸ“ž</span>
                <span>------------</span>
            </div>
        </div>
    </div>

    <script>
        // Prevenir zoom y despliegue de pÃ¡gina
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('touchmove', function(e) {
            if(e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Crear partÃ­culas decorativas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // TamaÃ±o aleatorio
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // PosiciÃ³n aleatoria
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // AnimaciÃ³n con delay aleatorio
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Funcionalidad de deslizar para actualizar
        let startY = 0;
        let currentY = 0;
        let pullToRefresh = document.getElementById('pullToRefresh');
        
        document.addEventListener('touchstart', function(e) {
            startY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchmove', function(e) {
            if (window.scrollY === 0) {
                currentY = e.touches[0].clientY;
                const diff = currentY - startY;
                
                if (diff > 0) {
                    e.preventDefault();
                    pullToRefresh.classList.add('active');
                }
            }
        });
        
        document.addEventListener('touchend', function() {
            if (pullToRefresh.classList.contains('active')) {
                // Simular actualizaciÃ³n
                setTimeout(function() {
                    pullToRefresh.classList.remove('active');
                    // AquÃ­ irÃ­a la lÃ³gica real de actualizaciÃ³n
                    location.reload();
                }, 1000);
            }
        });
        
        // Contador regresivo
        function updateCountdown() {
            // Fecha objetivo (puedes cambiarla)
            const targetDate = new Date('2023-12-31T23:59:59').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            if (distance < 0) {
                document.getElementById('countdown').innerHTML = '<p>Â¡Mantenimiento completado!</p>';
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Barra de progreso animada
        function animateProgressBar() {
            const progressBar = document.getElementById('progressBar');
            let width = 0;
            
            const interval = setInterval(function() {
                if (width >= 65) {
                    clearInterval(interval);
                } else {
                    width++;
                    progressBar.style.width = `${width}%`;
                }
            }, 50);
        }
        
        // Inicializar todo cuando se carga la pÃ¡gina
        window.onload = function() {
            createParticles();
            updateCountdown();
            animateProgressBar();
            
            // Actualizar contador cada segundo
            setInterval(updateCountdown, 1000);
        };
    </script>
</body>
</html>
